<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
		<title>Priorizador de Tarefas</title>
	</head>

	<body>
		<div class="container">
			<h1>Priorizador de Tarefas Universit√°rias</h1>
			<div class="task-input">
				<input type="text" id="task" placeholder="Nome da Tarefa" />
				<input type="date" id="due-date" placeholder="Data de Entrega" />
				<input type="time" id="due-time" placeholder="Hora de Entrega" />
				<input
					type="number"
					id="duration"
					placeholder="Tempo estimado (horas)"
				/>
				<button onclick="addTask()">Adicionar Tarefa</button>
			</div>
			<div class="task-list">
				<h2>Tarefas</h2>
				<ul id="task-ul"></ul>
				<button onclick="prioritizeTasks()">Priorizar Tarefas</button>
			</div>
		</div>
		<div class="result">
			<h2>Tarefas Priorizadas</h2>
			<ol type="1" id="result-ul"></ol>
		</div>
	</body>
</html>
